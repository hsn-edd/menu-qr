<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Beverage Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .menu-item {
            margin: 20px;
            display: inline-block;
            text-align: center;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .price {
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Food & Beverage Menu</h1>

    <div class="menu-item">
        <img src="food-menu/beverage.jpg" alt="Beverage">
        <h3>Beverage</h3>
        <p class="price">$2.99</p>
    </div>

    <div class="menu-item">
        <img src="food-menu/mushroom-burger.jpg" alt="Mushroom Burger">
        <h3>Mushroom Burger</h3>
        <p class="price">$8.99</p>
    </div>

    <div class="menu-item">
        <img src="food-menu/pizza-margherita.jpg" alt="Pizza Margherita">
        <h3>Pizza Margherita</h3>
        <p class="price">$12.99</p>
    </div>

    <div class="menu-item">
        <img src="food-menu/pizza-pepperoni.jpg" alt="Pizza Pepperoni">
        <h3>Pizza Pepperoni</h3>
        <p class="price">$14.99</p>
    </div>

</body>
</html>
